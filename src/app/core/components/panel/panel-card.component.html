<div
  class="panel-card"
  [ngClass]="{ right: type === 'RIGHT' }"
  [style.width.px]="width"
>
  <div class="panel-card-header">
    <span> {{ title }}</span>
  </div>
  <div class="panel-card-container">
    <div class="scroll">
      <ng-content></ng-content>
    </div>
  </div>
  <div class="panel-card-footer"></div>
</div>
