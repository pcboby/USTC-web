<div class="table-operations">
  <app-system-organ-user-search></app-system-organ-user-search>
</div>
<div class="table-operations">
  <button nz-button nzType="primary" nzTitle="新增" nzPlacement="top" nz-tooltip (click)="add()">
    <i nz-icon nzType="plus" theme="outline"></i>新增
  </button>
  <button nz-button nzType="primary" nzTitle="删除" nzPlacement="top" nz-tooltip>
    <i nz-icon nzType="delete" theme="outline"></i>删除
  </button>
</div>

<div class="table-operations">
    <nz-table
      #rowSelectionTable
      nzShowSizeChanger
      [nzShowTotal]="totalTemplate"
      [nzData]="listOfAllData"
      (nzCurrentPageDataChange)="currentPageDataChange($event)"
    >
      <thead>
        <tr>
          <th
            nzShowCheckbox
            [nzIndeterminate]="isIndeterminate"
            (nzCheckedChange)="checkAll($event)"
          ></th>
          <th>Name</th>
          <th>Age</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of rowSelectionTable.data">
          <td
            nzShowCheckbox
            [(nzChecked)]="mapOfCheckedId[data.id]"
            (nzCheckedChange)="refreshStatus()"
          ></td>
          <td>{{ data.name }}</td>
          <td>{{ data.age }}</td>
          <td>{{ data.address }}</td>
          <td>
            <button nz-button nzType="primary" nzSize="small" nzTitle="查看" nzPlacement="top" nz-tooltip (click)="detail(data)">
              <i nz-icon nzType="search" theme="outline"></i>
            </button>
            <button nz-button nzType="primary" nzSize="small" nzTitle="修改" nzPlacement="top" nz-tooltip (click)="edit(data)">
              <i nz-icon nzType="edit" theme="outline"></i>
            </button>
            <button nz-button nzType="primary" nzSize="small" nzTitle="删除" nzPlacement="top" nz-tooltip (click)="del(data.id)">
              <i nz-icon nzType="delete" theme="outline"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </nz-table>
    <ng-template #totalTemplate let-total>共计 {{total}} 条记录.</ng-template>
</div>
