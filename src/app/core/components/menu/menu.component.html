<div class="menu">
  <ul>
    <li *ngFor="let item of dataset" [ngClass]="{'selected': isSelected(item.link)}">
      <a (click)="go(item)">
        <i class="{{item.iconCls}}" [ngClass]="{'selected': isSelected(item.link)}"></i>
        <span>{{item.title}}</span>
      </a>
    </li>
  </ul>
</div>
